<p-panel header="Pipes personalizados" class="pt-2">
    <p>Pipes personalizados - {{'creados' | toggleCase:isUpperCase}}</p>
</p-panel>


<p-toolbar>    
    <div class="p-toolbar-group-left">
        <p-button (onClick)="toggleUpperCase()" label="ToggleCase" icon="pi pi-search"></p-button>
    </div>
    <div class="p-toolbar-group-right">
        <p-button class="mr-2" (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>
        <p-button class="mr-2" (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
        <p-button class="mr-2" (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.canFly | canFly}}</td>
                        <td>{{product.color | colorName}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
